{% extends 'base.html' %}
{% block content %}

<p>{{ city }}, {{ location }} {{ current_datetime }}</p>

{% if user.is_authenticated %}
<h1>🪐 Welcome to Space {{ user.username }} 🪐</h1>
{% else %}
<p>Log in to access the universe</p>
{% endif %}

<!-- ? 100% width and changed style so it's a fluid and responsive image -->
<div class="card w-100 p-3 bg-dark text-white border-light mb-3"> 
    <h2 class="card-title">{{ random_apod.title }}</h2>
    <a href="{% url 'apod_detail' random_apod.id %}">  
    <img src="{{ random_apod.url }}" class="img-fluid" alt="Responsive image"></a>
    <div class="card-body">
      <h3 class="card-text">{{ random_apod.date }}</h3>
    </div>
  </div>

<!-- <img src="{{ random_apod.url }}"> -->
    


{% endblock %}
