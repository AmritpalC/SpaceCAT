{% extends 'base.html' %}
{% block content %}

	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title">Logo</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Sign Up</h2>
					</div>
					<div class="row">
                    <p class="red-text text-danger">{{ error_message }}</p>
						<form control="" class="form-group" method="POST" action="{% url 'signup' %}">
                                {% csrf_token %}
							<div class="row">
								<input type="text" name="username" id="username" class="form__input" placeholder="Username">
							</div>
							<div class="row">
								<input type="password" name="password" id="password" class="form__input" placeholder="Password">
							</div>
							<div class="row">
								<input type="password" name="password-confirmation" id="password-confirmation" class="form__input" placeholder="Confirm Password">
							</div>			
							<div class="row">
								<input type="submit" value="Sign Up" class="btn">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
