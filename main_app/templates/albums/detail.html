{% extends 'base.html' %}
{% block content %}

<h1>Album Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ album.name }}</span>
        <div class="card-action">
            <a href="{% url 'albums_update' album.id %}">Edit</a>
            <a href="{% url 'albums_delete' album.id %}">Delete</a>
          </div>
    </div>
</div>

{% endblock %}
